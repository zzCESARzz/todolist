<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>Tareas</h1>
        <input class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus />
      </header>

      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Marcar todo como completo</label>
        <ul class="todo-list">
          <!-- Aquí van los ítems de la lista -->
        </ul>
      </section>

      <footer class="footer">
        <span class="todo-count"><strong>0</strong> pendiente(s)</span>

        <ul class="filters">
          <li><a class="selected filtro" href="#/">Todos</a></li>
          <li><a class="filtro" href="#/active">Pendientes</a></li>
          <li><a class="filtro" href="#/completed">Completados</a></li>
        </ul>

        <button class="clear-completed">Borrar completados</button>
      </footer>
    </section>

    <footer class="info">
      <p>Creado por Vicente Pérez</p>
      <p>Para <a href="http://www.utmirbis.org/">UTMiR</a></p>
    </footer>
  </body>
</html>
